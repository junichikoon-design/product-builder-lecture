<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terms of Service</title>
    <style>
      :root {
        --bg: #f7f7f4;
        --panel: #ffffff;
        --text: #1b1f24;
        --muted: #5c6670;
        --border: rgba(27, 31, 36, 0.12);
        --accent: #1f8fc7;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", Arial, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
        padding: 32px 20px 60px;
        display: grid;
        gap: 20px;
      }
      h1 { margin: 0; font-size: 28px; }
      h2 { margin: 0 0 8px; font-size: 18px; }
      p { margin: 0; color: var(--muted); line-height: 1.7; }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px 20px;
      }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Terms of Service</h1>
      <section class="panel">
        
    <h2>Purpose</h2>
    <p>This site is a personal finance logging tool. Use at your own discretion.</p>
    <h2>Liability</h2>
    <p>You are responsible for backups of your browser data.</p>
    <h2>Changes</h2>
    <p>We may update these terms as needed. Check this page for updates.</p>
    
      </section>
      <a href="index.html">Back to home</a>
    </main>
  </body>
</html>
